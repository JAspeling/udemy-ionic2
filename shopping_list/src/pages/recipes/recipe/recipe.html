<ion-header>

  <ion-navbar>
    <ion-title>{{ recipe.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2> {{ recipe.title }} </h2>
        <div class="subTitle"> {{ recipe.difficulty }} </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>{{ recipe.description }} </p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe && recipe.ingredients && recipe.ingredients.length > 0">
      <ion-col>
        <ion-item *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }}
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe && recipe.ingredients && recipe.ingredients.length > 0">
      <ion-col>
        <button ion-button clear (click)="onAddIngredient()" text-center>Add Ingredients to Shopping List</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button outline block (click)="onEditRecipe()">Edit Recipe</button>
      </ion-col>
      <ion-col>
        <button ion-button outline block color="danger" (click)="onRemoveRecipe()">Remove</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
