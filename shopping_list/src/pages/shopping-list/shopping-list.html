<ion-header>
  <ion-navbar>
    <ion-title>Shopping List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label color="dark" fixed>Name</ion-label>
        <ion-input type="text" placeholder="Milk" ngModel required name="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="dark" fixed>Amount</ion-label>
        <ion-input type="number" placeholder="2" ngModel required name="amount"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button type="submit" block [disabled]="!f.valid">Add</button>
  </form>

  <ion-list>
    <ion-item-sliding *ngFor="let item of ingredients">
      <ion-item>
        <h3>{{item.name}} {{item.amount}}</h3>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="danger" (click)="removeIngredient(item)">Remove</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

<ion-footer>

</ion-footer>
