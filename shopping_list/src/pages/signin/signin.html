<ion-header>

  <ion-navbar>
    <ion-title>Sign In</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form #signinForm="ngForm" (ngSubmit)="onSubmit(signinForm)">
        <ion-list>
          <ion-item>
            <ion-label stacked>Mail</ion-label>
            <ion-input type="email" ngModel name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input type="password" ngModel name="password"></ion-input>
          </ion-item>
        </ion-list>
        <button ion-button block type="submit" [disabled]="!signinForm.valid">Sign in</button>
      </form>
</ion-content>
