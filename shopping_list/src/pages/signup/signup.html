<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>

    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Mail</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" ngModel name="password" required [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!signupForm.valid">Sign up</button>
  </form>
</ion-content>
